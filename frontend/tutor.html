<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tutor Post</title>
    <link rel="stylesheet" href="tutor.css" />
</head>

<body>
    <div class="main">
        <div class="content">
                <button id="logoutBtn" class="logout-btn">Log Out</button>
                <h1>Create Your Tutor Post</h1>
            
            <form id="tutorPostForm">
                <label for="Title">Title:</label>
                <input type="text" id="name" required />
    
                <label for="bio">Bio:</label>
                <textarea id="bio" rows="4" required></textarea>
    
                <label for="email">Email:</label>
                <input type="email" id="email" required />
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" maxlength="10" pattern="[0-9]{10}" required/>
    
                <label for="pricePerHour">Price per Hour ($):</label>
                <input type="number" id="pricePerHour" step="0.01" required />
                <label for="location">Location:</label>
                <input type="text" id="location" required />
    
                <label for="timeSlot">Available Time Slot:</label>
                <select id="timeSlot" required>
                    <option value="" disabled selected>Select a time slot</option>
                    <option value="Morning">Morning (8am - 12pm)</option>
                    <option value="Afternoon">Afternoon (12pm - 4pm)</option>
                    <option value="Evening">Evening (4pm - 8pm)</option>
                    <option value="Weekend">Weekend</option>
                </select>
    
                <button type="submit">Create Post</button>
            </form>

            <h2>Your Posts</h2>
            <div id="postContainer" class="card-container"></div>
        </div>
    </div>

    <script src="tutor.js"></script>
</body>

</html>
