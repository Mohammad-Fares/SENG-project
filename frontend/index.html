<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ttr_cntr</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="main">
      <div class="form_box" id="login_form">
        <form class="logForm">
          <h2>Login</h2>
          <input id="logEmaiil" type="email" name="email" placeholder="Email" required />
          <input
            id="logPass"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" name="login">Login</button>
          <p>Don't have an account? <a href="#" onclick="showForm('register_form')">Register</a></p>
        </form>
      </div>

      <div class="form_box active" id="register_form">
        <form class="regForm" action="#">
          <h2>Register</h2>
          <i class='bxl bx-spotify'></i> 
          <input id="regName" type="text" name="name" placeholder="Name" required />
          <input id="regEmail" type="email" name="email" placeholder="Email" required />
          <input
            id="regPass"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <select id="regDropdown" name="role" required>
            <option value="">--Select Role--</option>
            <option value="student">Student</option>
            <option value="tutor">Tutor/Tuition center</option>
          </select>
          <button type="submit" name="register">Register</button>
          <p>Already have an account? <a href="#" onclick="showForm('login_form')">Login</a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
